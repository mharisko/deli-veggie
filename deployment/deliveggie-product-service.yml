apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-service
  labels:
      app: deliveggie-product-service
spec:
  replicas: 1
  selector:
    matchLabels:
     service: background-service
  template:
    metadata:
      labels:
        app: deliveggie-product-service
        service: background-service
    spec:
      containers:
        - name: deliveggie-gateway-api
          image: deliveggie-gateway-api:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5062
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: background-service
  labels:
    app: deliveggie-product-service
    service: background-service
spec:
  type: LoadBalancer
  ports:
    - port: 5062
      targetPort: 80
      protocol: TCP
  selector:
    service: background-service
